<div class="filter">
  <div class="filter-list">
    <ng-container *ngFor="let item of typeAll">
    <div class="filter-list__item" [ngClass]="{active: item.active}" (click)="chooseActive(item.value)">{{item.name}}</div>
    </ng-container>
  </div>
  <app-custom-filter-select></app-custom-filter-select>
</div>
